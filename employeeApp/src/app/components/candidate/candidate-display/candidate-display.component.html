@if(userDetails)
{
<div class="container">
  <div class="card user-card">
    <h2>User Information</h2>
    <div class="content">
      <p><strong>Name:</strong> {{ userDetails.candidate.fullName }}</p>
      <p><strong>Email:</strong> {{ userDetails.candidate.email }}</p>
      <p><strong>Phone:</strong> {{ userDetails.candidate.phone }}</p>
    </div>
  </div>

  <div class="card resume-card">
    <mat-card-actions>
      <button mat-raised-button  (click)="download(userDetails.fileKey)">
        <mat-icon>download</mat-icon>
        download
      </button>
      <button mat-raised-button   (click)="watch(userDetails.candidateId)">
        <mat-icon>visibility</mat-icon>
        view 
      </button>
      <button mat-raised-button color="primary" (click)="inviteToInterview(userDetails.candidateId)">
        <mat-icon>video_call</mat-icon>
        Invite for Interview
      </button>
      
      @if(showVideoCall)
      {
        <app-video-call [candidateId]="userDetails.candidateId"></app-video-call>
      }

    </mat-card-actions>
  </div>

</div>
}
