@if(candidate)
{
<div class="container">
  <div class="card user-card">
    <h2>User Information</h2>
    <div class="content">
      <p><strong>Name:</strong> {{ user.fullName }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Phone:</strong> {{ user.phone }}</p>
    </div>
  </div>

  <div class="card resume-card">
    <mat-card-actions>
      <button mat-raised-button  (click)="download(candidate.fileKey)">
        <mat-icon>download</mat-icon>
        download
      </button>
      <button mat-raised-button   (click)="watch(candidate.candidateId)">
        <mat-icon>visibility</mat-icon>
        view the file
      </button>
    </mat-card-actions>
  </div>

</div>
}
